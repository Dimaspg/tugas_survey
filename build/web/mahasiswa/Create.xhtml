                    <h:inputText id="pertanyaan1" value="#{mahasiswaController.selected.pertanyaan1}" title="#{bundle.CreateMahasiswaTitle_pertanyaan1}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_pertanyaan1}"/>
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_pertanyaan2}" for="pertanyaan2" />
                    <h:inputText id="pertanyaan2" value="#{mahasiswaController.selected.pertanyaan2}" title="#{bundle.CreateMahasiswaTitle_pertanyaan2}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_pertanyaan2}"/>
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_pertanyaan3}" for="pertanyaan3" />

                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_pertanyaan4}" for="pertanyaan4" />
                    <h:inputText id="pertanyaan4" value="#{mahasiswaController.selected.pertanyaan4}" title="#{bundle.CreateMahasiswaTitle_pertanyaan4}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_pertanyaan4}"/>
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_pertanyaan5}" for="pertanyaan5" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{mahasiswaController.create}" value="#{bundle.CreateMahasiswaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mahasiswaController.prepareList}" value="#{bundle.CreateMahasiswaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMahasiswaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
